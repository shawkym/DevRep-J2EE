<div class="row">
    <div class="col-sm-12">
        <h4>
            <span ng-if="vm.action === 'add'">New</span>
            <span ng-if="vm.action === 'edit'">Edit</span>
            Member
        </h4>
        <form name="vm.membersForm" ng-submit="vm.save()">
            <div class="col-sm-6" ng-repeat="metafield in ngDialogData.metafields">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="{{metafield.key}}"
                           ng-model="metafield.value"
                           placeholder="{{metafield.title}}"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success btn-block" type="submit"
                            ng-class="{'disabled': vm.membersForm.$invalid}">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
